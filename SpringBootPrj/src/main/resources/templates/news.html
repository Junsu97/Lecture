<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.8">
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Heroic Features - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />

  <title>Covid News</title>
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class=" px-lg-5" style="height: 50px;">
      <a class="navbar-brand" href="/main">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" >
          <li class="nav-item" style="margin-left: 450%;"><a class="nav-link" href="/main">Home</a></li>
          <li class="nav-item" style="margin-left: 45px;"><a class="nav-link active" aria-current="page" href="/news">News</a></li>
          <li class="nav-item" style="margin-left: 45px;"><a class="nav-link" href="/notice/noticeList">Notice</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <link rel="stylesheet" href="/css/table.css"/>
  <table class="table">
    <tr>
      <th>제목</th>
      <th>마지막 수정일</th>
      <th>요약</th>
    </tr>
    <tr th:each="news : ${news}">
      <td><a th:href="${news.url}"><span th:text="${news.subject}"></span></a></td>
      <td><a th:text="${news.date}"></a></td>
      <td><a th:href="${news.url}"><span th:text="${news.desc}"></span></a></td>
    </tr>
  </table>
</div>
</body>
</html>
